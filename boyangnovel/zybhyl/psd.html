<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>警告</title>
  <style>
    /* 彻底清除边距，保证背景纯粹黑色，无多余元素 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000000; /* 纯黑背景 */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
    }

    /* 唯一的一句话：黑色背景上显眼白色文字，没有额外装饰 */
    .top-phrase {
      color: white;
      font-size: clamp(1.6rem, 6vw, 2.4rem);
      font-weight: 500;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      max-width: 90vw;
      word-break: break-word;
    }

    /* 输入框 + 按钮的容器 —— 仅用于布局，无样式干扰 */
    .row {
      display: flex;
      width: 100%;
      max-width: 560px;
      gap: 0.75rem;
      flex-wrap: nowrap;           /* 强制同行，保持在“旁边” */
      background-color: transparent;
      align-items: stretch;
    }

    /* 红色输入框：背景纯红，白字，无边框 */
    #passwordInput {
      flex: 1 1 auto;
      min-width: 150px;            /* 小屏也能完整可见 */
      background-color: #e53935;   /* 鲜明的红色 */
      border: none;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      font-size: 1.25rem;
      color: white;
      outline: 2px solid transparent;
      transition: outline 0.15s ease, background-color 0.1s;
      box-shadow: none;
      -webkit-appearance: none;
    }

    #passwordInput:focus {
      outline: 2px solid #ff8a80;   /* 亮红色聚焦提示，仍然在红色系 */
      background-color: #c62828;    /* 聚焦稍加深，保持红黑氛围 */
    }

    #passwordInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 300;
      opacity: 1;                  /* 保证占位符可见 */
    }

    /* 红色按钮：与输入框同红，厚重且无额外元素 */
    #jumpBtn {
      background-color: #e53935;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.15s, transform 0.1s;
      white-space: nowrap;          /* 防止文字折行 */
      flex: 0 0 auto;
      box-shadow: none;
      -webkit-appearance: none;
      letter-spacing: 0.5px;
    }

    #jumpBtn:hover {
      background-color: #b71c1c;    /* 更深的红，悬停反馈 */
    }

    #jumpBtn:active {
      background-color: #8b0000;
      transform: scale(0.97);
    }

    /* 保证容器背景不露白，所有角落都是黑色 */
    body, .row, .top-phrase {
      background-color: #000000;
    }

    /* 任何不可见的遗留 margin 都清掉 */
    input, button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <!-- 页面上方唯一的一句话：明确密码，无多余文字或图标 -->
  <p class="top-phrase">警告：该内容不适宜大多数人群阅读，请输入密钥：</p>

  <!-- 输入框 + 按钮 严格相邻 -->
  <div class="row">
    <input type="text" id="passwordInput" placeholder="在此输入密钥" value="">
    <button type="button" id="jumpBtn">进入</button>
  </div>

  <script>
    (function() {
      const input = document.getElementById('passwordInput');
      const button = document.getElementById('jumpBtn');
      const CORRECT_PASSWORD = '829928';   // 硬性要求，精确匹配

      // 跳转函数：去除前后空格比较，正确则跳转百度首页
      function attemptJump() {
        const entered = input.value.trim();
        if (entered === CORRECT_PASSWORD) {
          // 当前页面跳转至百度首页（符合常规“跳转”语义）
          window.location.href = 'index.html';
        }
        // 密码错误什么都不做 —— 无弹窗、无新增元素，完全静默
        // （符合“不得出现其他元素”的严格要求）
      }

      // 点击按钮触发
      button.addEventListener('click', attemptJump);

      // 支持键盘回车（提升体验，但不引入任何额外元素）
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();   // 防止任何可能的表单行为
          attemptJump();
        }
      });

      // 可选: 防抖/清理 —— 没有任何多余元素生成，足够干净
    })();
  </script>
</body>
</html>
